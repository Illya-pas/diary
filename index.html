<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Diary</title>
	<link rel="stylesheet" href="icomoon/style.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
<header class="header">
	<div class="header__left">
		<div class="header__left__cont">
			<div class='header__burger' data-title="Menu">
				<span class="burger"></span>
			</div>

			<div class="header__left__inf">Reminder</div>
		</div>

		<div class="header__search">
			<span class="icon-arrow-left2" data-title="Back"></span>
			<span class="icon-search" data-title="Search"></span>
			<input class="header__input" type="text" placeholder="Search">
			<span class="icon-interface1" data-title="Clean up"></span>
		</div>
	</div>

	<div class="header__right">
		<div class="header__right__menu">
			<span class="icon-spinner11" data-title="Refresh"></span>
			<span class="icon-download" data-title="List"></span>
			<span class="icon-interface" data-title="Grid"></span>
			<span class="icon-cog" data-title="Configuration"></span>
		</div>

		<div class="header__right__user user" data-title="Profile">
			<div class="user__icon"></div>
		</div>
	</div>
</header></body>
</html>
